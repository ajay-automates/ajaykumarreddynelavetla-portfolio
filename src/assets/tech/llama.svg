<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="llama-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="62" fill="url(#llama-grad)" opacity="0.1" stroke="url(#llama-grad)" stroke-width="2"/>
  <!-- Llama head -->
  <g fill="#FFD700">
    <circle cx="64" cy="50" r="14" fill="#FFD700"/>
    <!-- Ears -->
    <rect x="50" y="30" width="5" height="12" rx="2" fill="#FFD700"/>
    <rect x="73" y="30" width="5" height="12" rx="2" fill="#FFD700"/>
    <!-- Face -->
    <circle cx="58" cy="48" r="2" fill="#ffffff"/>
    <circle cx="70" cy="48" r="2" fill="#ffffff"/>
    <!-- Snout -->
    <ellipse cx="64" cy="56" rx="6" ry="4" fill="#FFA500"/>
    <!-- Body -->
    <ellipse cx="64" cy="75" rx="12" ry="16" fill="#FFD700"/>
    <!-- Legs -->
    <rect x="55" y="88" width="4" height="16" fill="#FFD700"/>
    <rect x="69" y="88" width="4" height="16" fill="#FFD700"/>
  </g>
</svg>