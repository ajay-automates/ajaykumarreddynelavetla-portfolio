<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="futureBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid1" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="800" height="600" fill="url(#futureBg1)"/>
  <rect width="800" height="600" fill="url(#grid1)"/>

  <!-- Title with glow -->
  <text x="400" y="60" font-size="48" font-weight="bold" text-anchor="middle" fill="#00ff88" filter="url(#glow1)" letter-spacing="2">
    AGENTIC JOB HUNTER
  </text>

  <!-- Neural network nodes for agents -->
  <circle cx="150" cy="180" r="35" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#glow1)"/>
  <circle cx="150" cy="180" r="30" fill="#00ff88" opacity="0.1"/>
  <text x="150" y="190" text-anchor="middle" fill="#00ff88" font-size="14" font-weight="bold">Agent 1</text>

  <circle cx="400" cy="120" r="35" fill="none" stroke="#0088ff" stroke-width="2" filter="url(#glow1)"/>
  <circle cx="400" cy="120" r="30" fill="#0088ff" opacity="0.1"/>
  <text x="400" y="130" text-anchor="middle" fill="#0088ff" font-size="14" font-weight="bold">Core</text>

  <circle cx="650" cy="180" r="35" fill="none" stroke="#ff0088" stroke-width="2" filter="url(#glow1)"/>
  <circle cx="650" cy="180" r="30" fill="#ff0088" opacity="0.1"/>
  <text x="650" y="190" text-anchor="middle" fill="#ff0088" font-size="14" font-weight="bold">Agent 2</text>

  <!-- Neural connections -->
  <line x1="185" y1="160" x2="365" y2="130" stroke="#00ff88" stroke-width="2" opacity="0.7" filter="url(#glow1)"/>
  <line x1="435" y1="130" x2="615" y2="160" stroke="#0088ff" stroke-width="2" opacity="0.7" filter="url(#glow1)"/>

  <!-- Data flow circles on connections -->
  <circle cx="275" cy="145" r="3" fill="#00ff88" filter="url(#glow1)"/>
  <circle cx="525" cy="145" r="3" fill="#0088ff" filter="url(#glow1)"/>

  <!-- Process blocks -->
  <rect x="80" y="280" width="160" height="110" rx="8" fill="#00ff88" opacity="0.05" stroke="#00ff88" stroke-width="2" filter="url(#glow1)"/>
  <text x="160" y="310" text-anchor="middle" fill="#00ff88" font-size="13" font-weight="bold">JOB SCRAPER</text>
  <text x="160" y="335" text-anchor="middle" fill="#00ff88" font-size="11">1,234 Jobs</text>
  <text x="160" y="355" text-anchor="middle" fill="#00ff88" font-size="11">Real-time Stream</text>
  <text x="160" y="375" text-anchor="middle" fill="#00ff88" font-size="9">Llama 3 Analysis</text>

  <rect x="320" y="280" width="160" height="110" rx="8" fill="#0088ff" opacity="0.05" stroke="#0088ff" stroke-width="2" filter="url(#glow1)"/>
  <text x="400" y="310" text-anchor="middle" fill="#0088ff" font-size="13" font-weight="bold">CUSTOMIZER</text>
  <text x="400" y="335" text-anchor="middle" fill="#0088ff" font-size="11">856 Resumes</text>
  <text x="400" y="355" text-anchor="middle" fill="#0088ff" font-size="11">AI Enhanced</text>
  <text x="400" y="375" text-anchor="middle" fill="#0088ff" font-size="9">Local LLM</text>

  <rect x="560" y="280" width="160" height="110" rx="8" fill="#ff0088" opacity="0.05" stroke="#ff0088" stroke-width="2" filter="url(#glow1)"/>
  <text x="640" y="310" text-anchor="middle" fill="#ff0088" font-size="13" font-weight="bold">AUTO APPLY</text>
  <text x="640" y="335" text-anchor="middle" fill="#ff0088" font-size="11">412 Applied</text>
  <text x="640" y="355" text-anchor="middle" fill="#ff0088" font-size="11">OpenClaw API</text>
  <text x="640" y="375" text-anchor="middle" fill="#ff0088" font-size="9">28 Interviews</text>

  <!-- Status indicator -->
  <rect x="100" y="450" width="600" height="90" rx="8" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#glow1)"/>
  <circle cx="120" cy="470" r="6" fill="#00ff88" filter="url(#glow1)"/>
  <text x="135" y="475" fill="#00ff88" font-size="12" font-weight="bold">SYSTEM STATUS: OPERATIONAL</text>

  <text x="120" y="505" fill="#0088ff" font-size="11">◆ Neural Network Active</text>
  <text x="120" y="525" fill="#0088ff" font-size="11">◆ Agents Synchronized</text>
  <text x="400" y="505" fill="#00ff88" font-size="11">◆ Real-time Processing</text>
  <text x="400" y="525" fill="#00ff88" font-size="11">◆ Success Rate: 94.2%</text>
</svg>