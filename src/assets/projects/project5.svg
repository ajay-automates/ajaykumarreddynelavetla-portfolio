<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="futureBg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid5" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff00ff" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <rect width="800" height="600" fill="url(#futureBg5)"/>
  <rect width="800" height="600" fill="url(#grid5)"/>

  <!-- Title -->
  <text x="400" y="60" font-size="48" font-weight="bold" text-anchor="middle" fill="#ff00ff" filter="url(#glow5)" letter-spacing="2">
    SOCIAL MEDIA AUTOMATOR
  </text>

  <!-- Central AI Engine -->
  <circle cx="400" cy="200" r="55" fill="none" stroke="#ff00ff" stroke-width="3" filter="url(#glow5)"/>
  <circle cx="400" cy="200" r="45" fill="#ff00ff" opacity="0.05"/>
  <text x="400" y="210" text-anchor="middle" fill="#ff00ff" font-size="13" font-weight="bold">CONTENT</text>

  <!-- Social platform nodes in orbit -->
  <!-- Instagram -->
  <circle cx="150" cy="140" r="40" fill="none" stroke="#E4405F" stroke-width="2" filter="url(#glow5)"/>
  <circle cx="150" cy="140" r="35" fill="#E4405F" opacity="0.08"/>
  <text x="150" y="150" text-anchor="middle" fill="#E4405F" font-size="12" font-weight="bold">IG</text>
  <line x1="185" y1="170" x2="360" y2="190" stroke="#ff00ff" stroke-width="2" opacity="0.4" filter="url(#glow5)"/>

  <!-- Twitter/X -->
  <circle cx="650" cy="140" r="40" fill="none" stroke="#000000" stroke-width="2" filter="url(#glow5)"/>
  <circle cx="650" cy="140" r="35" fill="#ffffff" opacity="0.05"/>
  <text x="650" y="150" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">X</text>
  <line x1="615" y1="170" x2="440" y2="190" stroke="#ff00ff" stroke-width="2" opacity="0.4" filter="url(#glow5)"/>

  <!-- LinkedIn -->
  <circle cx="150" cy="320" r="40" fill="none" stroke="#0A66C2" stroke-width="2" filter="url(#glow5)"/>
  <circle cx="150" cy="320" r="35" fill="#0A66C2" opacity="0.08"/>
  <text x="150" y="330" text-anchor="middle" fill="#0A66C2" font-size="11" font-weight="bold">LN</text>
  <line x1="185" y1="290" x2="360" y2="210" stroke="#ff00ff" stroke-width="2" opacity="0.4" filter="url(#glow5)"/>

  <!-- TikTok -->
  <circle cx="650" cy="320" r="40" fill="none" stroke="#25F4EE" stroke-width="2" filter="url(#glow5)"/>
  <circle cx="650" cy="320" r="35" fill="#25F4EE" opacity="0.08"/>
  <text x="650" y="330" text-anchor="middle" fill="#fe2c55" font-size="11" font-weight="bold">TT</text>
  <line x1="615" y1="290" x2="440" y2="210" stroke="#ff00ff" stroke-width="2" opacity="0.4" filter="url(#glow5)"/>

  <!-- Data flow indicators -->
  <circle cx="260" cy="160" r="3" fill="#ff00ff" filter="url(#glow5)"/>
  <circle cx="540" cy="160" r="3" fill="#ff00ff" filter="url(#glow5)"/>
  <circle cx="260" cy="280" r="3" fill="#ff00ff" filter="url(#glow5)"/>
  <circle cx="540" cy="280" r="3" fill="#ff00ff" filter="url(#glow5)"/>

  <!-- Status panel -->
  <rect x="80" y="450" width="640" height="110" rx="8" fill="none" stroke="#ff00ff" stroke-width="2" filter="url(#glow5)"/>
  <circle cx="100" cy="470" r="6" fill="#ff00ff" filter="url(#glow5)"/>
  <text x="120" y="475" fill="#ff00ff" font-size="12" font-weight="bold">MULTI-PLATFORM ORCHESTRATION</text>

  <text x="100" y="510" fill="#ff99ff" font-size="11">◆ 41 Posts Scheduled</text>
  <text x="100" y="535" fill="#ff99ff" font-size="11">◆ AI Captions: Real-time Generated</text>
  <text x="420" y="510" fill="#ff99ff" font-size="11">◆ Cross-platform Sync: Active</text>
  <text x="420" y="535" fill="#ff99ff" font-size="11">◆ 24/7 Posting: Enabled</text>
</svg>