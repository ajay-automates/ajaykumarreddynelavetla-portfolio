<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="futureBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffcc" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <rect width="800" height="600" fill="url(#futureBg2)"/>
  <rect width="800" height="600" fill="url(#grid2)"/>

  <!-- Title -->
  <text x="400" y="60" font-size="48" font-weight="bold" text-anchor="middle" fill="#00ffcc" filter="url(#glow2)" letter-spacing="2">
    XR SPATIAL INTERFACE
  </text>

  <!-- VR Headset hologram -->
  <rect x="240" y="100" width="320" height="220" rx="20" fill="none" stroke="#00ffcc" stroke-width="3" filter="url(#glow2)"/>
  <circle cx="300" cy="180" r="40" fill="none" stroke="#00ffcc" stroke-width="2" opacity="0.7"/>
  <circle cx="500" cy="180" r="40" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.7"/>

  <!-- Holographic displays in headset -->
  <rect x="250" y="110" width="110" height="200" rx="6" fill="#00ffcc" opacity="0.03" stroke="#00ffcc" stroke-width="1"/>
  <rect x="440" y="110" width="110" height="200" rx="6" fill="#ff00ff" opacity="0.03" stroke="#ff00ff" stroke-width="1"/>

  <!-- 3D Data visualization -->
  <path d="M 350 350 L 420 300 L 490 350 L 420 400 Z" fill="none" stroke="#00ffcc" stroke-width="2" filter="url(#glow2)"/>
  <path d="M 300 400 L 350 350 L 420 400 L 350 450 Z" fill="none" stroke="#ff00ff" stroke-width="2" filter="url(#glow2)"/>
  <path d="M 420 300 L 490 250 L 560 300 L 490 350 Z" fill="none" stroke="#ffff00" stroke-width="2" filter="url(#glow2)"/>

  <!-- Data nodes -->
  <circle cx="350" cy="300" r="5" fill="#00ffcc" filter="url(#glow2)"/>
  <circle cx="420" cy="250" r="5" fill="#ffff00" filter="url(#glow2)"/>
  <circle cx="490" cy="300" r="5" fill="#00ffcc" filter="url(#glow2)"/>
  <circle cx="420" cy="350" r="5" fill="#ff00ff" filter="url(#glow2)"/>

  <!-- Status panel -->
  <rect x="80" y="460" width="640" height="100" rx="8" fill="none" stroke="#00ffcc" stroke-width="2" filter="url(#glow2)"/>
  <circle cx="100" cy="480" r="6" fill="#00ffcc" filter="url(#glow2)"/>
  <text x="120" y="485" fill="#00ffcc" font-size="12" font-weight="bold">VR ENVIRONMENT ACTIVE</text>

  <text x="100" y="515" fill="#00ffcc" font-size="11">◆ WebXR Protocol: Connected</text>
  <text x="100" y="535" fill="#00ffcc" font-size="11">◆ Frame Rate: 120 FPS</text>
  <text x="420" y="515" fill="#ff00ff" font-size="11">◆ Multi-Agent Sync: Active</text>
  <text x="420" y="535" fill="#ff00ff" font-size="11">◆ Latency: 8ms</text>
</svg>