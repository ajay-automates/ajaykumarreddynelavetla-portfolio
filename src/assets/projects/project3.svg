<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="futureBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid3" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <rect width="800" height="600" fill="url(#futureBg3)"/>
  <rect width="800" height="600" fill="url(#grid3)"/>

  <!-- Title -->
  <text x="400" y="60" font-size="48" font-weight="bold" text-anchor="middle" fill="#00ff00" filter="url(#glow3)" letter-spacing="2">
    LOCAL BRAIN API
  </text>

  <!-- Central server with pulsing effect -->
  <circle cx="400" cy="180" r="60" fill="none" stroke="#00ff00" stroke-width="3" filter="url(#glow3)"/>
  <circle cx="400" cy="180" r="50" fill="#00ff00" opacity="0.05"/>
  <text x="400" y="190" text-anchor="middle" fill="#00ff00" font-size="14" font-weight="bold">PRIVACY</text>
  <text x="400" y="210" text-anchor="middle" fill="#00ff00" font-size="14" font-weight="bold">SERVER</text>

  <!-- LLM Model nodes around server -->
  <circle cx="150" cy="280" r="35" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow3)"/>
  <circle cx="150" cy="280" r="30" fill="#00ff00" opacity="0.05"/>
  <text x="150" y="285" text-anchor="middle" fill="#00ff00" font-size="11" font-weight="bold">Mistral</text>
  <text x="150" y="300" text-anchor="middle" fill="#00ff00" font-size="9">7B</text>
  <line x1="185" y1="260" x2="360" y2="180" stroke="#00ff00" stroke-width="2" opacity="0.5" filter="url(#glow3)"/>

  <circle cx="400" cy="380" r="35" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow3)"/>
  <circle cx="400" cy="380" r="30" fill="#00ff00" opacity="0.05"/>
  <text x="400" y="385" text-anchor="middle" fill="#00ff00" font-size="11" font-weight="bold">Gemma</text>
  <text x="400" y="400" text-anchor="middle" fill="#00ff00" font-size="9">2B</text>
  <line x1="400" y1="240" x2="400" y2="345" stroke="#00ff00" stroke-width="2" opacity="0.5" filter="url(#glow3)"/>

  <circle cx="650" cy="280" r="35" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow3)"/>
  <circle cx="650" cy="280" r="30" fill="#00ff00" opacity="0.05"/>
  <text x="650" y="285" text-anchor="middle" fill="#00ff00" font-size="11" font-weight="bold">Vector</text>
  <text x="650" y="300" text-anchor="middle" fill="#00ff00" font-size="9">DB</text>
  <line x1="615" y1="260" x2="440" y2="180" stroke="#00ff00" stroke-width="2" opacity="0.5" filter="url(#glow3)"/>

  <!-- Data flow indicators -->
  <circle cx="260" cy="220" r="3" fill="#00ff00" filter="url(#glow3)"/>
  <circle cx="530" cy="220" r="3" fill="#00ff00" filter="url(#glow3)"/>
  <circle cx="400" cy="310" r="3" fill="#00ff00" filter="url(#glow3)"/>

  <!-- Status panel -->
  <rect x="80" y="480" width="640" height="80" rx="8" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow3)"/>
  <circle cx="100" cy="500" r="6" fill="#00ff00" filter="url(#glow3)"/>
  <text x="120" y="505" fill="#00ff00" font-size="12" font-weight="bold">SECURE LOCAL INFERENCE</text>

  <text x="100" y="535" fill="#00ff00" font-size="11">◆ 100% Private • Zero Cloud • Sub-100ms Latency • No Data Leakage</text>
</svg>