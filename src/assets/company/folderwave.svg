<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="folderwave-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folderwave-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003DA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle background -->
  <circle cx="64" cy="64" r="62" fill="#f0f4f8" stroke="#e0e8f0" stroke-width="1"/>

  <!-- Gold curved swoosh on left -->
  <path d="M 35 45 Q 30 64 35 85 Q 40 90 45 85 Q 42 70 42 55 Q 42 45 38 40 Z"
        fill="url(#folderwave-gold)" opacity="0.9"/>

  <!-- Blue curved swoosh on right -->
  <path d="M 85 45 Q 92 55 92 70 Q 92 85 85 92 Q 80 88 82 70 Q 84 55 82 45 Q 83 42 85 45 Z"
        fill="url(#folderwave-blue)"/>

  <!-- Blue figure/person shape reaching upward -->
  <g fill="url(#folderwave-blue)">
    <!-- Head -->
    <circle cx="64" cy="45" r="8"/>

    <!-- Body -->
    <path d="M 64 53 L 60 68 L 64 70 L 68 68 Z" fill="url(#folderwave-blue)"/>

    <!-- Left arm reaching up -->
    <path d="M 60 57 Q 50 45 48 35" stroke="url(#folderwave-blue)" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Right arm reaching up -->
    <path d="M 68 57 Q 78 45 80 35" stroke="url(#folderwave-blue)" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <path d="M 62 70 L 60 82" stroke="url(#folderwave-blue)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 66 70 L 68 82" stroke="url(#folderwave-blue)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Gold star -->
  <g fill="#FFD700">
    <polygon points="92,28 96,38 107,38 99,44 102,54 92,48 82,54 85,44 77,38 88,38"
             style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2))"/>
  </g>
</svg>