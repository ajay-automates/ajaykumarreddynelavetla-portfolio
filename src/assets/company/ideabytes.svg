    <path d="M 78 25 Q 85 20 92 25 Q 98 23 100 30 Q 103 28 105 35 Q 100 42 92 42 Q 85 45 78 42 Q 72 40 72 32 Z"/>

    <!-- IoT text inside cloud -->
