  </g>

  <!-- Decorative dots -->
  <circle cx="48" cy="90" r="2" fill="url(#ideabytes-gold)" opacity="0.6"/>
  <circle cx="68" cy="92" r="2" fill="url(#ideabytes-gold)" opacity="0.6"/>
